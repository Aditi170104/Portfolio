<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Aditi Saxena</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .contact-page { min-height: 100vh; display: grid; place-items: center; padding: 80px 20px 40px; }
    .contact-card { max-width: 820px; width: 100%; background: #111; border: 1px solid #1f1f1f; border-radius: 16px; padding: 28px; box-shadow: 0 10px 30px rgba(0,0,0,.35); }
    .contact-card h1 { margin: 0 0 6px; }
    .contact-card p { color: #d4d4d4; margin: 8px 0 16px; }
    form { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; }
    .full { grid-column: 1 / -1; }
    label { display: block; font-weight: 700; margin-bottom: 6px; }
    input, select, textarea { width: 100%; background: #0f0f0f; color: #fff; border: 1px solid #2a2a2a; border-radius: 8px; padding: 10px 12px; }
    textarea { min-height: 140px; resize: vertical; }
    .actions { margin-top: 10px; display: flex; gap: 12px; }
    .btn { background: var(--red); color: #fff; text-decoration: none; padding: 10px 18px; border-radius: 8px; font-weight: 700; display: inline-block; border: 0; cursor: pointer; }
    .btn.ghost { background: transparent; border: 1px solid #444; }
    @media (max-width: 720px){ form { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">ADITI</div>
    <nav>
      <a href="home.html#projects">Projects</a>
      <a href="https://linkedin.com/in/aditisaxena17" target="_blank">LinkedIn</a>
      <a href="contact.html" aria-current="page">Contact</a>
    </nav>
  </header>

  <main class="contact-page">
    <section class="contact-card">
      <h1>Have any questions?</h1>
      <p>Fill out the form and Iâ€™ll get you a response soon!</p>
      <form action="#" method="post" onsubmit="event.preventDefault(); alert('Thanks! I\'ll get back to you soon.'); this.reset();">
        <div>
          <label for="firstName">First Name</label>
          <input id="firstName" name="firstName" type="text" required />
        </div>
        <div>
          <label for="lastName">Last Name</label>
          <input id="lastName" name="lastName" type="text" required />
        </div>
        <div class="full">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required />
        </div>
        <div class="full">
          <label for="who">Which are you?</label>
          <select id="who" name="who" required>
            <option value="" disabled selected>Select one</option>
            <option>Student</option>
            <option>Recruiter</option>
            <option>Company (NIL)</option>
            <option>Other</option>
          </select>
        </div>
        <div class="full">
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <div class="actions full">
          <button type="submit" class="btn">Send</button>
          <a class="btn ghost" href="mailto:aaditisaxena2004@gmail.com">aaditisaxena2004@gmail.com</a>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
